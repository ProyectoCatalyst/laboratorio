<div>
  <form>
      <div class="form-group" ng-submit="vm.registrarUndead(vm.undeadNuevo)">
        <label for="txtApodo">Apodo</label>
        <input type="text" class="form-control" ng-model="vm.undeadNuevo.apodo" pattern="[a-zA-Z]+" id="txtApodo" required>
      </div>
        
      <div class="form-group">
        <label for="txtGenero">Género</label>
        <select class="custom-select" ng-model="vm.undeadNuevo.genero" id="txtGenero" required>
          <option value="1">Femenino</option>
          <option value="2">Masculino</option>
          <option value="3">Sexualmente diverso</option>
        </select>
      </div>
        
      <div class="form-group">
        <label for="txtEdad">Edad</label>
        <input type="text" class="form-control" ng-model="vm.undeadNuevo.edad" pattern="[0-9]+" id="txtEdad" required>
      </div>
        
      <div class="form-group">
        <label for="txtTamannio">Tamaño</label>
        <input type="text" class="form-control" ng-model="vm.undeadNuevo.tamannio" pattern="[0-9]+" id="txtTamannio" required>
      </div>
        
      <button type="submit" class="btn btn-primary" ng-disabled="frmRegistroUndead.$invalid">Registrar Difunto</button>
  </form>
</div>
