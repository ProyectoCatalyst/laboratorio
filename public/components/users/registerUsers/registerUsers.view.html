<div ng-include="'./components/includes/_header.html'"></div>
<section class="row w-100">
  <div class="container mt-5">
    <form class="row" name="frmRegistroUsuarios" ng-submit="vm.registrarUsuario(vm.usuarioNuevo)" novalidate autocomplete="off">
      <div class="col-md-4">
        <div class="form-group">
          <label for="txtNombre">Nombre</label>
          <input type="text" class="form-control" ng-model="vm.usuarioNuevo.nombre" pattern="[a-zA-Z]+" id="txtNombre" required>
        </div>
        <div class="form-group">
          <label for="txtPrimerApellido">Primer Apellido</label>
          <input type="text" class="form-control" ng-model="vm.usuarioNuevo.primerApellido" pattern="[a-zA-Z áÁéÉíÍóÓúÚü]+" id="txtPrimerApellido"
            required>
        </div>
        <div class="form-group">
          <label for="txtSegundoApellido">Segundo Apellido</label>
          <input type="text" class="form-control" ng-model="vm.usuarioNuevo.segundoApellido" pattern="[a-zA-Z áÁéÉíÍóÓúÚü]+" id="txtSegundoApellido"
            required>
        </div>
        <div class="form-group">
          <label for="txtCedula">Cédula</label>
          <input type="text" class="form-control" ng-model="vm.usuarioNuevo.cedula" pattern="[0-9]+" id="txtCedular" required>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="txtGenero">Género</label>
          <select class="custom-select" ng-model="vm.usuarioNuevo.genero" id="txtGenero" required>
            <option value="Femenino">Femenino</option>
            <option value="Masculino">Masculino</option>
            <option value="Neutro">Neutro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="txtProvincia">Provincia</label>
          <select id="txtProvincia" ng-model="vm.usuarioNuevo.provincia" ng-change="vm.rellenarCantones(vm.usuarioNuevo.provincia)" class="form-control" required>
            <option value="{{provincia._id}}" ng-repeat="provincia in vm.provincias">{{provincia.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="txtCanton">Cantón</label>
          <select id="txtCanton" ng-model="vm.usuarioNuevo.canton" ng-change="vm.rellenarDistrito(vm.usuarioNuevo.canton)" class="custom-select" required>
            <option value="{{canton._id}}" ng-repeat="canton  in vm.cantones">{{canton.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="txtDistrito">Distrito</label>
          <select id="txtDistrito" ng-model="vm.usuarioNuevo.distrito" class="custom-select" required>
            <option value="{{distrito.idCanton}}" ng-repeat="distrito in vm.distritos">{{distrito.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="txtUsuario">Usuario</label>
          <input type="text" class="form-control" ng-model="vm.usuarioNuevo.usuario" id="txtUsuario" required>
        </div>
        <div class="form-group">
          <label for="txtEmail">Correo electrónico</label>
          <input type="email" class="form-control" ng-model="vm.usuarioNuevo.correo" id="txtEmail" required>
        </div>
        <div class="form-group">
          <label for="txtContrasenna">Contraseña</label>
          <input type="password" class="form-control" ng-model="vm.usuarioNuevo.contrasenna" id="txtContrasenna" required>
        </div> <div class="form-group">
            <label for="txtFecha">Fecha</label>
            <input type="date" class="form-control" ng-model="vm.usuarioNuevo.fecha" id="txtFecha" required>
        </div>
      </div>

      <div class="col-md-12">
        <button type="submit" class="btn btn-primary" ng-disabled="frmRegistroUsuarios.$invalid">Registrar Usuario</button>
      </div>

    </form>
  </div>
</section>
