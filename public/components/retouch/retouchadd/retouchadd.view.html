<div>

  <form ng-submit="vm.registrarRetoques(vm.nuevoRetoque)">

    <label>Nombre del retoque</label>
    <input type="text"  ng-model="vm.nuevoRetoque.nombre">

    <label>Precio del retoque</label>
    <input type="number"  ng-model="vm.nuevoRetoque.precio">
    
    <button type="submit">Registrar</button>

    <button type="button" ng-click="vm.mostrarRetoques ()">Regresar</button>
  </form>

</div>
