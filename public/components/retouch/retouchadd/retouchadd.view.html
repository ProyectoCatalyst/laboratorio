    <div class="form-group col-md-6 m-3">
      <label>Nombre del retoque: </label>
      <input class="form-control" type="text" ng-model="vm.nuevoRetoque.nombre" required>
    </div>


    <div class="form-group col-md-6 m-3">
      <label>Precio del retoque: </label>

      <div class="input-group">
        <div class="input-group-prepend">
          <p class="input-group-text">â‚¡</p>
        </div>
        <input class="form-control" type="number" ng-model="vm.nuevoRetoque.precio" required>
      </div>

    </div>
    
    <div class="col-md-6">
      <button class="btn btn-primary m-2" type="submit">Registrar</button>

      <button class="btn btn-secondary m-2" type="button" ng-click="vm.mostrarRetoques ()">Regresar</button>
    </div>

  </form>

</div>
