<div>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Modificar</th>
        <th>Eliminar</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="retoques in vm.listaRetoques">
        <td>{{retoques.nombre}}</td>
        <td>{{retoques.precio}}</td>
        <td>
          <button type="button" ng-click="vm.modificarRetoque (retoques)">Modificar</button>
        </td>
        <td>
          <button type="button" >Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
