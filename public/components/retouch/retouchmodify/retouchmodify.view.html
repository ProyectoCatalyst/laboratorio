<div>

  <form ng-submit="vm.modificarRetoque(vm.retoqueModificado)">

      <label>Nombre del retoque</label>
      <input type="text" value="{{vm.retoqueoriginal.nombre}}" ng-model="vm.retoqueModificado.nombre">

      <label>Precio del retoque</label>
      <input type="number" value="{{vm.retoqueoriginal.precio}}" ng-model="vm.retoqueModificado.precio">

      <button type="submit">Aceptar</button>

  </form>
  
</div>
