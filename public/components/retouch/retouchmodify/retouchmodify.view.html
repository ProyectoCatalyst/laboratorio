  <form ng-submit="vm.modificarRetoque(vm.retoqueModificado)" class="row">

      <div class="form-group col-md-6 m-3">
        <p class="font-weight-bold"><span>Previo nombre:</span> {{vm.retoqueoriginal.nombre}}</p>
        <label for="">Nombre del nuevo retoque</label>
        <input class="form-control" type="text" ng-model="vm.retoqueModificado.nombre" required>
      </div>


      <div class="form-group col-md-6 m-3">
        <p class="font-weight-bold"><span>Previo precio: â‚¡</span> {{vm.retoqueoriginal.precio}}</p>

      </div>

      <div class="col-md-8">

      </div>

  </form>
  
</div>
